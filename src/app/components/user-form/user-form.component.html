<form
  class="row mt-3 gy-2 justify-content-center"
  [formGroup]="userForm"
  (ngSubmit)="$event.preventDefault(); registerUser()"
>
  <h1>Registration Form</h1>
  <h3>User Info</h3>
  <div>
    <label class="label">First Name</label>
    <input type="text" class="form-control" formControlName="firstName" />
  </div>

  <div>
    <label class="label">Middle Name</label>
    <input type="text" class="form-control" formControlName="middleName" />
  </div>

  <div>
    <label class="label">Last Name</label>
    <input type="text" class="form-control" formControlName="lastName" />
  </div>

  <div>
    <label class="label">Date of Birth</label>
    <input type="date" class="form-control" formControlName="birthDate" />
  </div>

  <div>
    <label class="label">Mobile Number</label>
    <input type="tel" class="form-control" formControlName="mobileNumber" />
  </div>

  <div>
    <label class="label">Email</label>
    <input type="email" class="form-control" formControlName="email" />
  </div>

  <div class="mt-4">
    <h3>Address</h3>
    <address-form (addAddress)="addresses.push($event)"></address-form>
  </div>

  <div class="col-auto">
    <button type="submit" class="btn btn-primary mt-3">Register</button>
  </div>
</form>
